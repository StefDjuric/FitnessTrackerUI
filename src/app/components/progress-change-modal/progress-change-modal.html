@if (isOpen) {
<!-- Backdrop -->
<div
  class="fixed inset-0 bg-black bg-opacity-[90%] flex items-center justify-center z-50"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onBackdropClick($event)"
>
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-xl w-120 mx-4">
    <!-- Header -->
    <div
      class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
    >
      <h2 class="text-lg font-medium text-gray-900">
        Update your habits progress
      </h2>

      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors hover:cursor-pointer"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <!-- End of Header -->

    <!-- Body -->
    <form class="px-6 py-6" [formGroup]="progressForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        <!-- Meals eaten -->
        <div>
          <label
            for="mealsEaten"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Meals eaten today</label
          >
          <input
            type="number"
            min="0"
            formControlName="mealsEaten"
            step="1"
            id="mealsEaten"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#dda15e] focus:border-transparent"
          />
          <div class="text-red-500 text-sm mt-1">
            {{ getErrorMessage("mealsEaten") }}
          </div>
        </div>
        <!-- End of Meals eaten -->

        <!-- Water Consumed -->
        <div>
          <label
            for="waterConsumed"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Water consumed today</label
          >
          <input
            type="number"
            min="0"
            formControlName="waterConsumed"
            step="0.01"
            id="waterConsumed"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#dda15e] focus:border-transparent"
          />
          <div class="text-red-500 text-sm mt-1">
            {{ getErrorMessage("waterConsumed") }}
          </div>
        </div>
        <!-- End of Water Consumed -->
      </div>

      <div class="flex justify-end mt-2">
        <button
          type="submit"
          [disabled]="progressForm.invalid || isSubmitting"
          class="px-6 py-2 bg-gradient-to-r from-[#dda15e] to-[#bc6c25] text-white rounded-lg font-semibold hover:cursor-pointer hover:scale-105 hover:from-[#bc6c25] hover:to-[#dda15e] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          @if (!isSubmitting) {
          <span>Update Progress</span>

          } @else {
          <span class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Logging...
          </span>

          }
        </button>
      </div>
    </form>
    <!-- End of Body -->
  </div>
  <!-- End of Modal -->
</div>
<!-- End of Backdrop -->

}
